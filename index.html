<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Airbnb</title>
</head>
<body>

    <!-- page container -->
    <div class="container">

        <!-- box Rome -->
        <div class="box">
            <a href="https://www.google.com/search?q=rome" target="_blank" rel="noopener noreferrer">
                <div id="rome" class="box-city">
                    <span>rome</span>
                </div>
            </a>
        </div>
        <!-- /box -->

        <!-- box Copenaghen -->
        <div class="box">
            <a href="https://www.google.com/search?q=copenhagen" target="_blank" rel="noopener noreferrer">
                <div id="copenhagen" class="box-city">
                    <span>copenhagen</span>
                </div>
            </a>
        </div>
        <!-- /box -->

        <!-- box Tokyo -->
        <div class="box">
            <a href="https://www.google.com/search?q=tokyo" target="_blank" rel="noopener noreferrer">
                <div id="tokyo" class="box-city">
                    <span>tokyo</span>
                </div>
            </a>
        </div>
        <!-- /box -->

    </div>
    <!-- /page container -->

</body>
</html>
